<mat-card-title>
  Discover New Knowledge!
</mat-card-title>

<mat-card *ngFor="let knowledge of page" class="item-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ knowledge.title }}</mat-card-title>
    <mat-card-subtitle>{{ knowledge.description }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button routerLink="./{{ knowledge.id }}">VIEW</button>
  </mat-card-actions>
</mat-card>

<router-outlet></router-outlet>
