<mat-card *ngIf="knowledge$ | async as knowledge" class="item-card">
  <mat-card-title>
    {{ knowledge.title }}
  </mat-card-title>
  <mat-card-subtitle>
    Created at {{ knowledge.created }}
  </mat-card-subtitle>
  <mat-card-content>
    <p>{{ knowledge.content }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>SHARE</button>
    <button mat-button routerLink="..">CLOSE</button>
  </mat-card-actions>
</mat-card>

<router-outlet></router-outlet>
