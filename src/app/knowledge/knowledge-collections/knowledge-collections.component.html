<mat-card *ngFor="let knowledge of collections" class="item-card">
  <mat-card-header>
    <mat-card-title>{{ knowledge.title }}</mat-card-title>
    <mat-card-subtitle>{{ knowledge.description }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button mat-button>EDIT</button>
    <button mat-button routerLink="./{{ knowledge.id }}">VIEW</button>
  </mat-card-actions>
</mat-card>

<mat-card class="item-card">
  <mat-card-subtitle>Nothing More</mat-card-subtitle>
</mat-card>

<router-outlet></router-outlet>
